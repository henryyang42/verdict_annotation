{% extends "index.html" %}


{% block body %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script><form class="form-horizontal col-sm-10 col-sm-offset-1" method="POST">
  {% csrf_token %}
  <h3 class="text-center">Verdict Annotation</h3>
  <input type="hidden" name="id" value="{{ annotation.id }}">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Content</th>
        <th>Insult</th>
      </tr>
    </thead>
    <tbody>
    {% for sentence in sentences %}
      <tr>
        <td>{{ sentence }}</td>
        <td>
          <div class="col-sm-6 col-lg-4 switch">
            <input type="checkbox" name="insult-{{ forloop.counter0 }}" data-on-text="Yes" data-off-text="No">
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <button class="btn btn-primary pull-right" type="submit" style="margin-bottom: 30px">Submit</button>
</form>
<style>
  #back2Bottom {
    width: 40px;
    line-height: 40px;
    overflow: hidden;
    z-index: 999;
    display: none;
    cursor: pointer;
    -moz-transform: rotate(90deg);
    -webkit-transform: rotate(90deg);
    -o-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    transform: rotate(90deg);
    position: fixed;
    bottom: 60px;
    right: 0;
    background-color: #DDD;
    color: #555;
    text-align: center;
    font-size: 30px;
    text-decoration: none;
}
#back2Bottom:hover {
    background-color: #DEF;
    color: #000;
}
#back2Top {
    width: 40px;
    line-height: 40px;
    overflow: hidden;
    z-index: 999;
    display: none;
    cursor: pointer;
    -moz-transform: rotate(270deg);
    -webkit-transform: rotate(270deg);
    -o-transform: rotate(270deg);
    -ms-transform: rotate(270deg);
    transform: rotate(270deg);
    position: fixed;
    bottom: 100px;
    right: 0;
    background-color: #DDD;
    color: #555;
    text-align: center;
    font-size: 30px;
    text-decoration: none;
}
#back2Top:hover {
    background-color: #DEF;
    color: #000;
}
</style>
<script>
  /*Scroll to top when arrow up clicked BEGIN*/

$(document).ready(function() {
    $('#back2Bottom').fadeIn()
    $("#back2Bottom").click(function(event) {
        event.preventDefault();
        $("html, body").animate({ scrollTop: $("body").height() }, "fast");
        return false;
    });
    $('#back2Top').fadeIn()
    $("#back2Top").click(function(event) {
        event.preventDefault();
        $("html, body").animate({ scrollTop: 0 }, "fast");
        return false;
    });
});

 /*Scroll to top when arrow up clicked END*/
</script>
<a id="back2Top" title="Back to top" href="#">&#10148;</a>
<a id="back2Bottom" title="Scroll to bottom" href="#">&#10148;</a>

{% endblock body %}
